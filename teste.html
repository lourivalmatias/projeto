<!DOCTYPE html>

<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	
<div class="container">

	<form class="form-horizontal" action="envia.php" method="POST">
	  <fieldset>
	    <div id="legend">
	      <legend class="">Formulário de Registro</legend>
	    </div>
	    <div class="control-group">
	      <!-- nome -->
	      <label class="control-label"  for="nome">Nome</label>
	      <div class="controls">
	        <input type="text" id="nome" name="nome" placeholder="" class="input-xlarge">
	        <p class="help-block">Nome pode conter letras com espaços.</p>
	      </div>
	    </div>
	 
	    <div class="control-group">
	      <!-- E-mail -->
	      <label class="control-label" for="email">E-mail</label>
	      <div class="controls">
	        <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
	        <p class="help-block">Informe seu e-mail</p>
	      </div>
	    </div>
	 
	    <div class="control-group">
	      <!-- Password-->
	      <label class="control-label" for="senha">Senha</label>
	      <div class="controls">
	        <input type="senha" id="senha" name="senha" placeholder="" class="input-xlarge">
	        <p class="help-block">Senha deve ter mais de 4 caracteres</p>
	      </div>
	    </div>
	 
	    <div class="control-group">
	      <!-- Password -->
	      <label class="control-label"  for="confirmar_senha">Confirmar Senha</label>
	      <div class="controls">
	        <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="" class="input-xlarge">
	        <p class="help-block">Confirme sua senha</p>
	      </div>
	    </div>
	 
	    <div class="control-group">
	      <!-- Button -->
	      <div class="controls">
	        <button class="btn btn-success">Enviar</button>
	      </div>
	    </div>
	  </fieldset>
	</form>
</div>
	
</body>
</html>
